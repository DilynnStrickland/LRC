<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table ID to Game</title>
    <link href="./output.css" rel="stylesheet"></link>
    <script src="/js/joinActiveGame.js" defer></script>
</head>
<body class="body-bg min-h-screen pt-12 md:pt-20 pb-6 px-2 md:px-0" style="font-family:Arial, Helvetica, sans-serif">


    
    <div class="container mx-auto">
        <div class="inline-grid grid-cols-2 gap-4 place-items-center">
            <div class="bg-white max-w-lg mx-auto p-8 md:p-12 my-10 rounded-lg shadow-2xl">
                <section>
                    <h1 class="font-bold text-2xl">Welcome to Left Right Center</h1>
                    <p class="text-gray-600 pt-2">Provide the Table ID to the game you would like to join.</p>
                </section>
        
                <section class="mt-10">
                    <form class="flex flex-col" id="linkForm">
                        <div class="mb-6 pt-3 rounded bg-gray-200">
                            <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="username">Table ID:</label>
                            <input type="text" name="link" id="link" class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3 py-3" type="text" name="username" id="username">
                        </div>
                        <button class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 rounded shodow-lg hover:shadow-xl transition duration-200" type="submit">Go to Game</button>
                    </form>
                    <section>
                        <p class="text-gray-600 pt-8 px-3">How Many Computer Players Would You Like?</p>
                    </section>
            
                    <section class="mt-10">
                        <form class="flex flex-col" id="linkForm">
                            <div class="mb-6 pt-3 rounded bg-gray-200">
                                <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="username">Number of CPUs</label>
                                <input type="number" name="cpu" id="cpu" class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3 py-3" type="text" name="username" id="username">
                            </div>
                            <button class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 rounded shodow-lg hover:shadow-xl transition duration-200" type="submit">Create Game</button>
                        </form>
                    </section>
                </section>
            </div>
        </div>
    </div>


            
</body>
