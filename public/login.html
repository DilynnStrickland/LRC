<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Left Right Center!</title>
    <link href="./output.css" rel="stylesheet"></link>
    <style>
        .body-bg {
            background-color: purple;
            background-image: linear-gradient(315deg, purple 50%, red 74%);
        }
    </style>
</head>
<body class="body-bg min-h-screen pt-12 md:pt-20 pb-6 px-2 md:px-0" style="font-family:Arial, Helvetica, sans-serif">
    <section>
        <header class= "max-w-lg mx-auto">
            <h1 class="text-4xl font-bold text-white text-center">Login</h1>
        </header>
    </section>

    <form action="/api/login" method="post">
        <div>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
        </div>
        <button>Submit</button>
    </form>
</body>






</html>
