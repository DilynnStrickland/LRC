<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Username</title>
    <link href="./output.css" rel="stylesheet"></link>
</head>
<body class="body-bg min-h-screen pt-12 md:pt-20 pb-6 px-2 md:px-0" style="font-family:Arial, Helvetica, sans-serif">
    <section>
        <header class= "max-w-lg mx-auto">
            <h1 class="text-4xl font-bold text-white text-center">Username</h1>
        </header>
    </section>

    <main class="bg-white max-w-lg mx-auto p-8 md:p-12 my-10 rounded-lg shadow-2xl">
        <section>
            <h3 class="font-bold text-2xl">Welcome to Left Right Center</h3>
            <p class="text-gray-600 pt-2">Provide the username you would like to use.</p>
        </section>

        <section class="mt-10">
            <form class="flex flex-col" action="/api/table" method="post">
                <div class="mb-6 pt-3 rounded bg-gray-200">
                    <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="username">Username:</label>
                    <input type="text" name="username" id="username" class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3 py-3" type="text" name="username" id="username">
                </div>
                <button class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 rounded shodow-lg hover:shadow-xl transition duration-200" type="submit">Let's Play!</button>
            </form>
        </section>
    </main>
</body>
